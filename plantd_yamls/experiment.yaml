apiVersion: windtunnel.plantd.org/v1alpha1
kind: Experiment
metadata:
  name: sample-experiment
  namespace: test-pipeline
spec:
  pipelineRef:
    name: sample-pipeline
    namespace: test-pipeline
  endpointSpecs:
    - endpointName: upload
      dataSpec:
        dataSetRef:
          name: sample-dataset
          namespace: test-pipeline
      loadPatternRef:
        name: sample-loadpattern
        namespace: test-pipeline